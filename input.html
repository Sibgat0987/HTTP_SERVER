HTTP/1.1 200 OK
Content-Type: text/html; charset=utf-8

<html>

<head>
    <title>Send Message</title>

    <style>
        /* Universal Styles */
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #73a5ff, #5477f5);
            color: #ffffff;
        }

        /* Form Container */
        form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
        }

        /* Inputs */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5477f5;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Submit Button Hover Effect */
        input[type="submit"]:hover {
            background-color: #405bb5;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <label for="main-input">Input message:</label>
        <input type="text" id="main-input" name="msg" placeholder="Enter your message here">
        <input type="submit" value="Send">
    </form>
</body>

</html>
